<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='infobox.css'>
    <title>Infobox</title>
  </head>
  <body>

    <div class='info-box'>
      <div class='alert-icon'>!</div>

      <div class='summary'>

        <div class='error-type'>Error ... Grasshopper disassemble ... Reassemble!
          <div class='exit'>X</div>
        </div>

        <div class='error-details'>Howard Marner: What if it goes out and melts down a bus load of nuns? How would you
          like to
          write the headline on that one? Benjamin Jabituya: Nun soup?
        </div>

        <button class='disassemble'>Disassemble?</button>
        <button class='reassemble'>Reassemble?</button>

      </div>
    </div>

  </body>
</html>
